{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- about -->
<div class="home-about w3ls-section ">
    <div class="container ">
        <!-- about top-->
        <div class="w3ls-about agile-section text-dark">
                <div class="w3-agileits-about-grids bg-primary ">
                    <div class="col-md-12 col-sm-12 col-xs-12 agileits-title bg-primary text-dark">
                        <h3 class="text-white">View Customers </h3> 
                    </div>
                    
                    
               
        
        <!-- //about top-->
        <!-- about bottom-->
        <div class=" about-bottom text-dark">
            <form action="{% url 'viewall' %}" method="post">
                {% csrf_token %}
                <table class="table table-bordered table-primary table-hover " >
                    
                    <thead class="thead-dark">
                    <tr>
                        <th height="25px">Account_NO</th>
                        <th width="150px">Account_holder</th>
                        <th >Email_ID</th>
                        <th>Current_Balance</th>
                        <th>Transfer_money</th>
                    </tr>
                    </thead>
                   
                    
                {% for i in data %}
                
                
                    <tr>
                        <td style="color: black;">{{ i.id }}</td>
                        <td style="color: black;">{{ i.Account_holder }}</td>
                        <td style="color: black;">{{ i.Email_ID }}</td>
                        <td style="color: black;">{{ i.Current_Balance }}</td>
                        

                        <td><a href="{% url 'transfer' %}">Transfer</a></td>
                    </tr>
                    
                {% endfor %}
                </table>
            
            </form>

            
    </div>
    </div>
    </div>
    </div>
</div>	
        <!-- //about-bottom -->
        <!-- about-bottom-grid -->
        <div class="wthree-about-bot-grid-sec">
            
           
            <div class="clearfix"> </div>
        </div>
        <!-- //about-bottom-grid-->
</div>
<!-- //about -->

{% endblock %}
